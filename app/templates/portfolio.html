{% extends "base.html" %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/portfolio.css') }}">
{% endblock %}

{% block content %}
<main>
    <article>
        {% for sample in samples %}

        <div class="sample">
            <div class="text-container">
                <a href="{{ sample.href }}"><h2>{{ sample.title }}</h2></a>
                <p class="date">{{ blog_date(sample.date) }}</p>
                <p>{{ sample.body }}</p>
            </div>
            <a href="{{ sample.href }}">
                <img class="sample" src="{{ url_for('static', filename='assets/portfolio/images/') }}{{ sample.img_name}}">
            </a>
        </div>
        {% endfor %}
    </article>
</main>
{% endblock %}
